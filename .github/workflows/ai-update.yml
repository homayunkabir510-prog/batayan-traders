name: AI Content Update
on:
  workflow_dispatch:
  repository_dispatch:
    types: [update-website]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update HTML
        run: |
          echo "Developed by: MD HUMAYUN KABIR" >> index.html
          git config user.name "Gemini AI"
          git config user.email "ai@gemini.com"
          git add index.html
          git commit -m "Added developer name"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
