name: AI Content Update
on:
  workflow_dispatch:
    inputs:
      new_code:
        description: 'Paste the code provided by Gemini here'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Apply AI Update
        run: |
          # এটি সরাসরি আপনার ইনপুট করা কোড দিয়ে সাইট আপডেট করবে
          echo "${{ github.event.inputs.new_code }}" > index.html
          git config user.name "Gemini AI"
          git config user.email "ai@gemini.com"
          git add index.html
          git commit -m "Automated Update: New Project Step"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
